<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="auth.js"></script>
    <script>
        // If the user is NOT logged in, redirect back to the landing page (index.html)
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>
    <header class="desk_header d-block">
        <div class="custom_container">
            <div class="d-flex align-items-center justify-content-between w-100">
                <a class="header_logo d-flex">
                    <img src="/images/logoipsum-338.svg" class="object-fit-cover w-100" alt="Logo">
                </a>

                <div class="header_listing d-flex align-items-center">
                 
                    <div class="profile_filter d-flex align-items-center">
                        <label type="button" id="sort_toggle" data-bs-toggle="dropdown" aria-expanded="false" class="">
                            <img src="/images/capstonephotos/15.jpg"> Profile <i
                                class="fal fa-chevron-down"></i></label>
                        <div class="filter_dropdown_main dropdown-menu" aria-labelledby="sort_toggle">
                            <ul class="filter_dropdown d-grid w-100">
                                <li class="w-100"><a href="profile.html" class="w-100 d-flex align-items-center"><i
                                    class="fal fa-sign-out-alt"></i>Profile</a></li>
                                <li class="w-100"><a href="index.html" id="logout-btn" class="w-100 d-flex align-items-center"><i
                                    class="fal fa-sign-out-alt"></i>Logout</a></li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
</body>
</html>
